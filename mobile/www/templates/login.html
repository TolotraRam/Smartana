<ion-view view-title="Login" align-title="left">
    <div class="ionic login" style="background: url('img/landing.jpeg') center; background-size: cover;">
        <div class="padding no-header flat">
            <div class="content text-center">
                <img src="img/Logo2_with_type.png" style="width:35%" />
            </div>
        </div>
        <form name="loginForm">
            <div class="list">
                <ion-md-input placeholder="Username" highlight-color="balanced" type="text" ng-model="user.username" required></ion-md-input>
                <ion-md-input placeholder="Password" highlight-color="balanced" type="password" ng-model="user.password" ng-enter= "login()" required></ion-md-input>
                <div class="help-text" ng-if="error">
                    <span>{{error}}</span>
                </div>
            </div>
            <div class="button-bar">
                <button type="submit" ng-click="login()" ng-disabled="loginForm.$invalid" class="button button-calm waves-effect waves-button waves-light">Login</button>
                <button type="button" ng-click="register()" class="button button-assertive waves-effect waves-button waves-light">Register</button>
            </div>
        </form>
        <div class="button-bar">
            <button class="button button-small icon-center ion-social-google button-assertive-900"></button>
            <button class="button button-small icon-center ion-social-facebook button-positive-900"></button>
            <button class="button button-small icon-center ion-social-twitter button-positive-700"></button>
        </div>
    </div>
</ion-view>
